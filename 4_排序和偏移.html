<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--使用最高级的可用模式显示内容-->
    	<!--移动端的视窗大小和我们的网页是同一个尺寸-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
  	div[class*="col-"]{
  		background: gray;
  		min-height: 50px;
  		border: 1px solid black;
  	}
  	
  </style>
  <body>
    <!--
    	栅栏系统默认为12栏
    -->
	<div class="container">
		
		
		<div class="row">
				<!--列    屏幕大小   占了四栏-->
			<div class="col-lg-2 col-lg-push-10">push</div>
			<div class="col-lg-10 col-lg-pull-2">pull</div>
		</div>
		
		<!--
        	push不会换行  
        	offset会换行 ，并且如果超过12的话，换行之后再偏移那么多格珊
        -->
		<div class="row">
				<!--列    屏幕大小   占了四栏-->
			<div class="col-lg-4">正常</div>
			<div class="col-lg-4 col-lg-offset-5">右偏5个offset</div>
		</div>
		<div class="row">
				<!--列    屏幕大小   占了四栏-->
			<div class="col-lg-4">正常</div>
			<div class="col-lg-4 col-lg-push-5">右偏5个push</div>
		</div>
		
		
		<div class="row">
				<!--列    屏幕大小   占了四栏-->
			<div class="col-lg-6">正正常正常正常正常正常正常正常正常正常正常常正正常正常正常正常正常正常正常正常正常正常常正正常正常正常正常正常正常正常正常正常正常常正正常正常正常正常正常正常正常正常正常正常常正正常正常正常正常正常正常正常正常正常正常常正正常正常正常正常正常正常</div>
			<div class="col-lg-3">1</div>
			<div class="col-lg-3">1</div>
			<div class="clearfix"></div><!--清除浮动-->
			<div class="col-lg-3">2特殊</div>
		</div>
	</div>
    
    <script src="bootstrap/jquery-3.1.0.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
