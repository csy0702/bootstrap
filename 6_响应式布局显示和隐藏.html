<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--使用最高级的可用模式显示内容-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
  	div[class*="col-"]{
  		background: gray;
  		min-height: 40px;

  	}
  	div{
  		background: gold;
  	}
  </style>
  <body>

      	visble-xx-xx   显示
      	hidden-xx
      -->
	<div class="container-fluid">
		<div class="row">
				
			<div class="col-lg-4 visible-lg-block"></div>
			
		</div>
		
	</div><br />
	<div class="text-hide">谨防WLFHWQF</div>
	
    
    <script src="bootstrap/jquery-3.1.0.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
